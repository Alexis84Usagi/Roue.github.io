<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roue de la Fortune</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }

    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    .wheel-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .wheel {
      width: 400px;
      height: 400px;
      border: 8px solid #333;
      border-radius: 50%;
      position: relative;
      background: conic-gradient(
        #ff6b6b 0deg 60deg,
        #4ecdc4 60deg 120deg,
        #45b7d1 120deg 180deg,
        #96ceb4 180deg 240deg,
        #feca57 240deg 300deg,
        #ff9ff3 300deg 360deg
      );
      transition: transform 4s cubic-bezier(0.25, 0.1, 0.25, 1);
      cursor: pointer;
    }

    .wheel-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      background-color: white;
      border: 6px solid #333;
      border-radius: 50%;
      z-index: 2;
    }

    .wheel-container::before {
      content: '';
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 40px solid #333;
      z-index: 10;
    }

    .section-label {
      position: absolute;
      font-weight: bold;
      font-size: 18px;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      width: 100px;
      height: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .label-1 { top: 35%; right: 15%; transform: rotate(30deg); }
    .label-2 { top: 15%; right: 35%; transform: rotate(90deg); }
    .label-3 { top: 15%; left: 35%; transform: rotate(150deg); }
    .label-4 { top: 35%; left: 15%; transform: rotate(210deg); }
    .label-5 { bottom: 15%; left: 35%; transform: rotate(270deg); }
    .label-6 { bottom: 15%; right: 35%; transform: rotate(330deg); }

    .spin-button {
      padding: 20px 40px;
      font-size: 24px;
      font-weight: bold;
      border: 4px solid #333;
      background-color: white;
      color: #333;
      cursor: pointer;
      border-radius: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .spin-button:hover {
      background-color: #333;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    .spin-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .result {
      font-size: 32px;
      font-weight: bold;
      color: #333;
      text-align: center;
      min-height: 50px;
      padding: 20px;
      border-radius: 10px;
      transition: all 0.5s ease;
    }

    .result.show {
      background-color: #f0f8ff;
      border: 3px solid #333;
      animation: celebration 1s ease-in-out;
    }

    @keyframes celebration {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      text-align: center;
      font-size: 36px;
    }

    .instructions {
      color: #666;
      text-align: center;
      font-size: 18px;
      max-width: 400px;
    }

    .reset-button {
      font-size: 14px;
      margin-top: -10px;
      background: none;
      color: #888;
      border: none;
      cursor: pointer;
      text-decoration: underline;
    }

    .reset-button:hover {
      color: red;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>‚≠ê Roue de la Fortune</h1>
    <p class="instructions">‚ö†Ô∏è ATTENTION : Vous ne pouvez jouer qu'UNE SEULE FOIS ! Le r√©sultat sera enregistr√© d√©finitivement.</p>

    <div class="wheel-container">
      <div class="wheel" id="wheel">
        <div class="wheel-center"></div>

        <div class="section-label label-1"></div>
        <div class="section-label label-2"></div>
        <div class="section-label label-3"></div>
        <div class="section-label label-4"></div>
        <div class="section-label label-5"></div>
        <div class="section-label label-6"></div>
      </div>
    </div>

    <button class="spin-button" id="spinBtn" onclick="spinWheel()">üéØ LANCER</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const wheel = document.getElementById('wheel');
    const spinBtn = document.getElementById('spinBtn');
    const result = document.getElementById('result');

    const prizes = [
      { name: "30 gemmes", color: "#ff6b6b" },
      { name: "emote mandy", color: "#4ecdc4" },
      { name: "80 gemmes", color: "#45b7d1" },
      { name: "emote spike", color: "#96ceb4" },
      { name: "Brawl pass +", color: "#feca57" },
      { name: "170 gemmes", color: "#ff9ff3" }
    ];

    let isSpinning = false;
    let currentRotation = 0;

    // Chargement de l'√©tat sauvegard√©
    let gameState = JSON.parse(localStorage.getItem("gameState")) || {
      hasPlayed: false,
      result: null,
      timestamp: null
    };

    let hasPlayed = gameState.hasPlayed;
    let gameResult = gameState.result;

    function spinWheel() {
      if (isSpinning || hasPlayed) return;

      isSpinning = true;
      spinBtn.disabled = true;
      spinBtn.textContent = "üîÑ EN COURS...";
      result.textContent = "";
      result.classList.remove('show');

      const minSpins = 1080;
      const maxSpins = 2160;
      const randomSpin = Math.random() * (maxSpins - minSpins) + minSpins;

      currentRotation += randomSpin;
      wheel.style.transform = `rotate(${currentRotation}deg)`;

      setTimeout(() => {
        const normalizedRotation = currentRotation % 360;
        const sectionAngle = 360 / prizes.length;
        const adjustedRotation = (360 - normalizedRotation + 90) % 360;
        const winningIndex = Math.floor(adjustedRotation / sectionAngle);
        const prize = prizes[winningIndex];

        hasPlayed = true;
        gameResult = prize;

        gameState.hasPlayed = true;
        gameState.result = prize;
        gameState.timestamp = new Date().toISOString();
        localStorage.setItem("gameState", JSON.stringify(gameState));

        displayFinalResult();
      }, 4000);
    }

    function displayFinalResult() {
      result.innerHTML = `
        <div style="text-align: center;">
          <div style="font-size: 24px; margin-bottom: 10px;">üéä  Bien jou√© üéä</div>
          <div style="font-size: 28px; font-weight: bold; color: ${gameResult.color};">
            ${gameResult.name}
          </div>
          <div style="font-size: 16px; margin-top: 15px; color: #666;">
            ‚úÖ Partie termin√©e
          </div>
        </div>
      `;
      result.style.borderColor = gameResult.color;
      result.classList.add('show');

      isSpinning = false;
      spinBtn.disabled = true;
      spinBtn.textContent = "üîí PARTIE TERMIN√âE";
      spinBtn.style.opacity = "0.5";
      spinBtn.style.cursor = "not-allowed";
      wheel.style.cursor = "not-allowed";
      wheel.style.opacity = "0.8";
    }

    // Clique sur la roue
    wheel.addEventListener('click', function () {
      if (!isSpinning && !hasPlayed) {
        spinWheel();
      }
    });

    // Initialisation
    window.addEventListener('load', function () {
      if (hasPlayed && gameResult) {
        displayFinalResult();
      }
    });
  </script>
</body>
</html>
